---
title: Portada
layout: default
---
<h2 class="page-header portada">Portada</h2>

<div id="home-articles" class="row">
  
  {% for post in site.categories.portada limit:6 %}
    <div class="col-sm-6 col-md-4">
        <span class="thumbnail hidden-xs">
          <a href="{{ post.url }}"><img src="{{ post.image }}" class="img-responsive" alt="{{ post.title }}"></a>
        </span>
        
        <div class="caption">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          {{ post.excerpt | strip_html | truncate:200 }}
          <p>
            <a href="{{ post.url }}"><i class="fa fa-plus-square-o"></i> seguir leyendo</a>
          </p>
        </div>
    </div>
    {% cycle '', '', '</div><div class="row">' %}
  {% endfor %}

</div>
